<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Stillorgan Tennis. Tennis club in Stillorgan, Dublin, Ireland. An oasis of calm in a busy world"
    >
    <meta
      name="keywords"
      content="stillorgan tennis, tennis, tennis player, league, stillorgan, dublin, sport"
    >
    <meta name="author" content="Stillorgan Tennis">

    <!-- Title -->
    <title>Stillorgan Tennis</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Stillorgan Tennis</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="membership.html">Membership</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="gallery">
        <h2>gallery</h2>
        <div id="photos">
          <img
            src="assets/images/gallery-image1.webp"
            alt="Girl hitting forehand on blue court"
          >
          <img
            src="assets/images/gallery-image2.webp"
            alt="Young boy hitting backhand"
          >
          <img
            src="assets/images/gallery-image3.webp"
            alt="Girl in green tshirt practicing"
          >
          <img
            src="assets/images/gallery-image4.webp"
            alt="Male left-handed tennis player hitting forehand"
          >
          <img
            src="assets/images/gallery-image5.webp"
            alt="Young girl in crop-top hitting forehand"
          >
          <img
            src="assets/images/gallery-image6.webp"
            alt="Man serving on indoor court"
          >
          <img
            src="assets/images/gallery-image7.webp"
            alt="Practice on outdoor sand court"
          >
          <img
            src="assets/images/gallery-image8.webp"
            alt="Girl practicing forehand in belly top"
          >
          <img
            src="assets/images/gallery-image9.webp"
            alt="Girl hitting backhand on clay court"
          >
          <img
            src="assets/images/gallery-image10.webp"
            alt="Man hitting slice backhand"
          >
          <img
            src="assets/images/gallery-image11.webp"
            alt="Lady in sauna in towel"
          >
          <img
            src="assets/images/gallery-image12.webp"
            alt="Couple in jacuzzi relaxing"
          >
          <img
            src="assets/images/gallery-image13.webp"
            alt="Basket of balls on clay court"
          >
          <img
            src="assets/images/gallery-image14.webp"
            alt="Lady stretching on blue court"
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.tiktok.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our TikTok page (opens in a new tab)"
          >
            <i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/27e5dc9fca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
