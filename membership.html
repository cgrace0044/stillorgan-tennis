<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Stillorgan Tennis. Tennis club in Stillorgan, Dublin, Ireland. An oasis of calm in a busy world">
    <meta name="keywords" content="stillorgan tennis, tennis, tennis player, league, stillorgan, dublin, sport">
    <meta name="author" content="Stillorgan Tennis">

    <!-- Title -->
    <title>Stillorgan Tennis</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Stillorgan Tennis</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="membership.html" class="active">Membership</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="enquire-about-membership">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Membership Enquiry</h2>
            <div class="input-field">
                <label for="fname">First name:</label>
                <input id="fname" type="text" placeholder=" " aria-label="First name" name="fname" required />
            </div>
            <div class="input-field">
                <label for="lname">Last name:</label>
                <input id="lname" type="text" placeholder=" " aria-label="Last name" name="lname" required />  
            </div>
            <div class="input-field">
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder=" " aria-label="Email address" name="email" required />
            </div>
            <h3>Membership Type?</h3>
            <div class="checkbox-field">
                <div class="checkbox">
                    <input type="radio" id="family" name="membership_preference" value="family" required
                        aria-label="Family" />
                    <label for="family">Family</label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="senior" name="membership_preference" value="senior" aria-label="senior"/>
                    <label for="senior">Senior</label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="junior" name="membership_preference" value="junior" aria-label="junior"/>
                    <label for="junior">Junior</label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="student" name="membership_preference" value="student" aria-label="student"/>
                    <label for="student">Student</label>
                </div>
            </div> 
            <input type="submit" value="Submit" aria-label="Submit"/>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)">
                    <i class="fa-brands fa-tiktok"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/27e5dc9fca.js" crossorigin="anonymous"></script>

</body>

</html>
